<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’– A Special Letter for You ðŸ’–</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(circle at top, #ffd6e8, #ffb6c1, #ff99cc);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    font-family: 'Comic Sans MS', cursive;
    overflow: hidden;
  }

  /* Floating Hearts Background */
  .floating-heart {
    position: absolute;
    bottom: -20px;
    color: rgba(255, 255, 255, 0.7);
    animation: floatUp 8s linear infinite;
    font-size: 20px;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0) scale(0.8);
      opacity: 1;
    }
    100% {
      transform: translateY(-110vh) scale(1.2);
      opacity: 0;
    }
  }

  /* 3D Heart Animation */
  .heart {
    position: relative;
    width: 120px;
    height: 110px;
    transform: rotate(-45deg);
    background-color: #ff3366;
    animation: beat 1.2s infinite;
    box-shadow: 0 0 40px rgba(255, 51, 102, 0.5);
    margin-bottom: 30px;
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 120px;
    height: 110px;
    background-color: #ff3366;
    border-radius: 50%;
  }

  .heart::before { top: -60px; left: 0; }
  .heart::after { left: 60px; top: 0; }

  @keyframes beat {
    0%, 100% { transform: scale(1) rotate(-45deg); }
    50% { transform: scale(1.2) rotate(-45deg); }
  }

  /* Envelope */
  .envelope {
    position: relative;
    width: 280px;
    height: 180px;
    background: #fff0f5;
    border: 2px solid #ff80ab;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(255, 105, 180, 0.3);
    overflow: hidden;
    cursor: pointer;
    transition: all 0.5s ease;
  }

  .flap {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #ffb6c1;
    clip-path: polygon(0 0, 50% 60%, 100% 0);
    transition: transform 0.5s ease;
    transform-origin: top;
  }

  .letter {
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    height: 100%;
    background: #fff;
    padding: 15px;
    box-sizing: border-box;
    text-align: center;
    color: #ff4d88;
    font-size: 1.1rem;
    line-height: 1.6;
    border-radius: 10px;
    transition: all 0.6s ease;
    opacity: 0;
  }

  .envelope.open .flap {
    transform: rotateX(180deg);
  }

  .envelope.open .letter {
    top: 0;
    opacity: 1;
  }

  .envelope:hover {
    transform: scale(1.05);
    box-shadow: 0 0 40px rgba(255, 51, 102, 0.5);
  }

  /* Responsive Design */
  @media (max-width: 600px) {
    body {
      padding: 20px;
    }

    .heart {
      width: 90px;
      height: 80px;
    }

    .heart::before, .heart::after {
      width: 90px;
      height: 80px;
    }

    .envelope {
      width: 90%;
      height: 160px;
    }

    .letter {
      font-size: 1rem;
    }
  }

  /* Music Button */
  .music-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    background: #ff4d88;
    border: none;
    color: white;
    font-size: 1rem;
    padding: 10px 15px;
    border-radius: 20px;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(255, 51, 102, 0.5);
    transition: background 0.3s ease;
  }

  .music-btn:hover {
    background: #ff6699;
  }
</style>
</head>
<body>

<button class="music-btn" onclick="toggleMusic()">ðŸŽµ Play Music</button>
<div class="heart"></div>

<div class="envelope" onclick="toggleLetter()">
  <div class="flap"></div>
  <div class="letter">
    <h2>ðŸ’Œ My Special One ðŸ’Œ</h2>
    <p>
      You are the reason behind my smile every day.<br>
      Your kindness, laughter, and love make my world brighter.<br><br>
      Forever and always â€” you have my heart ðŸ’–
    </p>
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2023/03/09/audio_2267e0d10a.mp3?filename=romantic-melody-14085.mp3" type="audio/mpeg">
</audio>

<script>
  function toggleLetter() {
    document.querySelector('.envelope').classList.toggle('open');
  }

  // Floating Hearts
  function createHearts() {
    const heart = document.createElement('div');
    heart.classList.add('floating-heart');
    heart.innerHTML = 'ðŸ’–';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = Math.random() * 15 + 15 + 'px';
    heart.style.animationDuration = Math.random() * 3 + 5 + 's';
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 8000);
  }
  setInterval(createHearts, 600);

  // Music Toggle
  const music = document.getElementById('bgMusic');
  let isPlaying = false;
  function toggleMusic() {
    if (isPlaying) {
      music.pause();
      document.querySelector('.music-btn').textContent = 'ðŸŽµ Play Music';
    } else {
      music.play();
      document.querySelector('.music-btn').textContent = 'ðŸ”‡ Pause Music';
    }
    isPlaying = !isPlaying;
  }
</script>

</body>
</html>
