<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’– A Special Letter for You ðŸ’–</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(circle at top, #ffd6e8, #ffb6c1, #ff99cc);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    font-family: 'Comic Sans MS', cursive;
  }

  /* 3D Heart Animation */
  .heart {
    position: relative;
    width: 150px;
    height: 135px;
    transform: rotate(-45deg);
    background-color: #ff3366;
    animation: beat 1.2s infinite;
    box-shadow: 0 0 40px rgba(255, 51, 102, 0.5);
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 150px;
    height: 135px;
    background-color: #ff3366;
    border-radius: 50%;
  }

  .heart::before {
    top: -75px;
    left: 0;
  }

  .heart::after {
    left: 75px;
    top: 0;
  }

  @keyframes beat {
    0%, 100% { transform: scale(1) rotate(-45deg); }
    50% { transform: scale(1.2) rotate(-45deg); }
  }

  /* Envelope + Letter */
  .envelope {
    position: relative;
    margin-top: 60px;
    width: 280px;
    height: 180px;
    background: #fff0f5;
    border: 2px solid #ff80ab;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(255, 105, 180, 0.3);
    overflow: hidden;
    cursor: pointer;
    transition: all 0.5s ease;
  }

  .flap {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #ffb6c1;
    clip-path: polygon(0 0, 50% 60%, 100% 0);
    transition: transform 0.5s ease;
  }

  .letter {
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    height: 100%;
    background: #fff;
    padding: 15px;
    box-sizing: border-box;
    text-align: center;
    color: #ff4d88;
    font-size: 1.1rem;
    line-height: 1.6;
    border-radius: 10px;
    transition: all 0.6s ease;
  }

  .envelope.open .flap {
    transform: rotateX(180deg);
  }

  .envelope.open .letter {
    top: 0;
  }

  /* Glow effect */
  .envelope:hover {
    transform: scale(1.05);
    box-shadow: 0 0 40px rgba(255, 51, 102, 0.5);
  }
</style>
</head>
<body>

<div class="heart"></div>

<div class="envelope" onclick="toggleLetter()">
  <div class="flap"></div>
  <div class="letter">
    <h2>ðŸ’Œ My Special One ðŸ’Œ</h2>
    <p>
      You are the reason behind my smile every day.<br>
      Your kindness, laughter, and love make my world brighter.<br><br>
      Forever and always â€” you have my heart ðŸ’–
    </p>
  </div>
</div>

<script>
  function toggleLetter() {
    document.querySelector('.envelope').classList.toggle('open');
  }
</script>

</body>
</html>
